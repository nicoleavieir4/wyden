<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Blog - Contato</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link para o seu arquivo CSS (style.css) -->
  </head>
  <body>
    <header>
      <img src="./img/logo1-removebg-preview.png" alt="" />
      <h1>Meu Blog</h1>
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="contato">
      <section>
        <h2>Entre em Contato</h2>
        <p>Use o formulário abaixo para nos enviar uma mensagem:</p>
        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        &copy; João Victor Batista, Denzel Washington, Lucas Cesar Lopes, Nicole
        Alves Vieira.
      </p>
    </footer>
  </body>
</html>
